################################################################################
# Get gauge names
# PV: scalcout
#  AA: Gauge on A1
#  BB: Gauge on A2
#  CC: Gauge on B1
#  DD: Gauge on B2
################################################################################
get_gauge_names {
    out "CID";
    enquery;
    in  "%(AA)[^,],"
        "%(BB)[^,],"
        "%(CC)[^,],"
        "%(DD)[^,]";
}


################################################################################
# Set gauge names
# PV: scalcout
#  AA: Gauge on A1
#  BB: Gauge on A2
#  CC: Gauge on B1
#  DD: Gauge on B2
#   E: error code
################################################################################
set_gauge_names {
    out "CID,"
        "%(AA)s,"
        "%(BB)s,"
        "%(CC)s,"
        "%(DD)s";
    enquery_with_error_reset;
    in  "%*[^,],"
        "%*[^,],"
        "%*[^,],"
        "%*[^,]";

    @mismatch {
        in  NAK;
        out ENQ;
        in  "%(E)d";
    }
}


################################################################################
# Get switching function status of TPG500
# PV: calcout
#  A: Switching function 1
#  B: Switching function 2
#  C: Switching function 3
#  D: Switching function 4
################################################################################
get_func_stat_tpg500 {
    out "SPS";
    enquery;
    in  "%(A)d,"
        "%(B)d,"
        "%(C)d,"
        "%(D)d";
}


################################################################################
# Get pressure values from all gauges
# PV: scalcout
#   A: status of gauge A1
#  AA: pressure of gauge A1
#   B: status of gauge A2
#  BB: pressure of gauge A2
#   C: status of gauge B1
#  CC: pressure of gauge B1
#   D: status of gauge B2
#  DD: pressure of gauge B2
################################################################################
get_pressures {
    out "PRX";
    enquery_with_error_reset;
    in  "%(A)d,%(AA)[^,],"
        "%(B)d,%(BB)[^,],"
        "%(C)d,%(CC)[^,],"
        "%(D)d,%(DD)";

    @mismatch {
        in  NAK;
        out ENQ;
        in  "%(E)d";
    }
}
